    <body>        
        
        <br/>
        <form id="formAW" onsubmit="validation()" > 
        <p>
            <label for="Nom" >Nom</label> :
            <input type="text" name="Nom" id="Nom" placeholder="Ex : aaaaaa" size="30" minlength="5" maxlength="20" class="inputAW"/>
        </p>
        <p>
            <label for="Prénom">Prénom</label> :
            <input type="text" name="Prénom" id="Prénom" placeholder="Ex : zzzzzz" size="30" minlength="5" maxlength="20" class="inputAW" />
        </p>
        <p>
            <label for="Date">Date de naissance</label> :
            <input type="date" name="Date" id="Date"  class="inputAW"/>
        </p>
        <p>
            <label for="Sexe">Sexe</label> :
            <select name="Sexe" id="Sexe">
                <option value="Homme">Homme</option>
                <option value="Femme">Femme</option>
                <option value="Autre">Autre</option>
            </select>
        </p>
        <p>
            <label for="Adresse">Adresse</label> :
            <input type="text" name="Adresse" id="Adresse" size="30" minlength="5" maxlength="50" class="inputAW" />
        </p>
        <p>
            <label for="E-mail">E-mail</label> :
            <input type="email" name="E-mail" id="E-mail" placeholder="Ex : toto@tata@.fr" size="30" minlength="5" maxlength="30" class="inputAW"/>
        </p>
        
        <br/>

        <input type="button" value="Valider" onclick="validation()">
